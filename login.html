<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Central</title>
    <link rel="stylesheet" href="style-formulariosprint1.css">
</head>

<body>
    <header>
        <h1>Login</h1>
    </header>

    <section>
        <fieldset>
            <legend>Login</legend>
            <h2>Bem-vindo!</h2>
            <p>Por favor, faça login para acessar sua conta.</p>

            <form action="login.php" method="post">
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <br>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" aria-label="Nome de Usuário" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <br>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" aria-label="Senha" required>
                </div>
                <br>
                <button type="submit">Entrar</button>
            </form>
        </fieldset>
    </section>

    <footer>
        <a href="sprint1.html">Voltar</a>
    </footer>
</body>

</html>
